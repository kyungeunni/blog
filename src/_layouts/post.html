---
layout: default
---
<h1 class="post__title">{{ page.title }}</h1>

<p class="post__meta">
  {% assign author = site.data.author %}
    {{ page.date | date_to_string }}
      - <a href="{{ author.url }}" class="post__meta-author">{{ author.name }}</a>
</p>

<div class="post__content">
{{ content }}
</div>
