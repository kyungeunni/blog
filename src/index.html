---
layout: default
---
<h3>Latest Posts</h3>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <div class="tags">
       {% for tag in post.tags %}
          <span class="tags__item">{{ tag }}</span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>
